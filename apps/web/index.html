    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['"Bricolage Grotesque"', 'sans-serif'],
            }
          }
        }
      }

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      body {
        font-family: 'Inter', ui-sans-serif, system-ui, sans-serif;
        background-color: #ffffff;
        color: #1D1C1C;
      }

      /* Custom Scrollbar - Wero Style (Bold & High Contrast) */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff; 
        border-left: 2px solid #1D1C1C;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFF48D; 
        border: 2px solid #1D1C1C;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7AF7F7; 
      }
      
      /* Nano Banana Pattern */
      .bg-nano-banana {
        background-color: #ffffff;
        background-image: radial-gradient(#FFF48D 2.5px, transparent 2.5px), radial-gradient(#1D1C1C 0.8px, transparent 0.8px);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
      }
      .dark .bg-nano-banana {
        background-color: #121212;
        background-image: radial-gradient(#1D1C1C 2.5px, transparent 2.5px), radial-gradient(#444 0.8px, transparent 0.8px);
      }

      /* Utilities for Wero Style */
      .wero-shadow {
        box-shadow: 4px 4px 0px 0px #1D1C1C;
      }
      .wero-shadow-sm {
        box-shadow: 2px 2px 0px 0px #1D1C1C;
      }
      .wero-shadow-hover:hover {
        box-shadow: 6px 6px 0px 0px #1D1C1C;
        transform: translate(-2px, -2px);
      }
      .wero-shadow-active:active {
        box-shadow: 0px 0px 0px 0px #1D1C1C;
        transform: translate(2px, 2px);
      }
    </style>
